<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DvCalc</title>

    <link rel="stylesheet" href="/dvcalc/index.87d91561.css"><script type="module" src="/dvcalc/index.5a58c02b.js"></script><script src="/dvcalc/index.3e2f1231.js" nomodule="" defer=""></script>
    <!-- Prueba 1 -->
  </head>

  <body>
    <section class="calculator">
      <div id="output-wrapper" class="output-wrapper">
        <output>
          <div id="operation"></div>
          <div id="result">0</div>
        </output>
      </div>
      <button data-number="1"></button>
      <button data-number="2"></button>
      <button data-number="3"></button>
      <button data-operator="+"></button>
      <button data-number="4"></button>
      <button data-number="5"></button>
      <button data-number="6"></button>
      <button data-operator="-"></button>
      <button data-number="7"></button>
      <button data-number="8"></button>
      <button data-number="9"></button>
      <button data-operator="*"></button>
      <button data-dot="">.</button>
      <button data-number="0"></button>
      <button data-calculate="">=</button>
      <button data-operator="/"></button>
      <button data-clear="">C</button>
    </section>
    <aside id="history">
      <h3>Historial</h3>
      <ol id="history-list"></ol>
    </aside>
  </body>
</html>
